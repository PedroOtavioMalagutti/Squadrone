<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PWM Control!!!</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <center>
    <form method="post">
      <fieldset>
        <legend>Speed Control</legend>
        <input type="text" name="speed" placeholder="Speed in RPM"><br /><br />          
        <button type="submit">Submit</button>
      </fieldset>          
    </form>
    <form method="post">
        <h1> Speed: </h1> <br>
        <table>
          <thead>
            <tr><th class="tb">Configuration</th>
            <th class="tb">Value</th></tr>
          </thead>
          <tbody>
            <tr><td class="tb">Kv</td>
            <td class="tb"><input type="telnum" name="kv"></td></tr>
            <tr><td class="tb">Tensao</td>
            <td class="tb"><input type="telnum" name="Tensao"></td></tr>
          </tbody>
        </table><br>
        <button type="submit" style="width: 40%">Submit configurations</button>
    </form>
  </center>
  </body>
</html>
